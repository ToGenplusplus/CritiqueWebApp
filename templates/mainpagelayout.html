<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href = "{{ url_for('static', filename='stylesheets/userpages.css') }}">
        <script src="/static/scripts/script.js"></script>
        <title> {% block title%} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
          <a class="navbar-brand" href="{{ url_for ('booksearch') }}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link navlink" href="{{ url_for ('booksearch') }}">Search </a>
            </div>
            <div class="navbar-nav ml-auto">
              <a class="rightlinks nav-item nav-link" href="{{ url_for ('usereviews') }}">{% block user %} {% endblock %}</a>
              <a class="rightlinks nav-item nav-link"  href="{{url_for('logout') }}">Sign out</a>   
            </div>
          </div>
        </nav>
        
        {% block body %}
            
        {% endblock %}
    </body>
</html>
